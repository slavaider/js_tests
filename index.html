    <meta charset="UTF-8">

<body>
<div class="container">
    <input type="button" onClick="handler()" value="Click">
    <button class="btn-test">Click</button>
    <div id="time">
        <div><p>abc</p>
        </div>
    </div>

    <div id="test2">
        <strong>test2</strong><br>
    </div>

    <form action="" class="form" name="form">
        <label>
            <input type="file" name="file"> File
            <br>
            <input name="text" type="text"> Text
            <br>
            <input name="email" type="email"> Email
            <br>
            <textarea name="textarea">
                adwawdawd
                awdawd
                awda
            </textarea>
        </label>
        <label>
            <input type="checkbox" name="option" value="1"/>
            Option 1
            <br>
        </label>
        <label>
            <input type="checkbox" name="option" value="2"/>
            Option 2
            <br>
        </label>
        <label>
            <input type="checkbox" checked name="option" value="3"/>
            Option 3
            <br>
        </label>
        <label>
            <input type="checkbox" name="option" value="4"/>
            Option 4
            <br>
        </label>

        <label for="st">
            <select name="select" id="st">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
            </select>
        </label>
        <button type="submit">OK</button>
    </form>
    <div style="color:black;" class="test">
        <div style="color:black;">Test</div>
    </div>
    <div class="drag">
        <button onmousedown="drag(this.parentNode,event)">Drag</button>
    </div>
</div>
